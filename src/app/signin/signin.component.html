<ng-template #elseBlock>
  <div class="LoginCtrl">
    <button id="login-google" type="button" (click)="authService.GoogleAuth()">
      Log in with Google
    </button>
  </div>
</ng-template>

<!-- if logged in, displays list, buttons, input, etc. -->
<div *ngIf="authService.isLoggedIn; else elseBlock">
  <div>
    <div id="divs">
      <div id="todo">
          <p>To-Do Count:</p>
          <p id ="todo-count"></p>
      </div>
      <div id="done">
          <p>Done Count:</p>
          <p id = "done-count"></p>
      </div>
  </div>
    <div class="input-submit">
      <input id="item" type="text">
      <button id="click" (click)="getText()">Submit</button>
      <button id ="clear" (click)="clearAll()">Clear</button>
    </div>
    <div id="show"></div>
  </div>
</div>
